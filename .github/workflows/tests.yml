name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP 8.4 with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, intl, xml, zip

      - name: Install Composer dependencies
        working-directory: ./src
        run: composer install --prefer-dist --no-progress --no-scripts

      - name: Copy .env.example to .env
        working-directory: ./src
        run: cp .env.example .env

      - name: Generate Laravel app key
        working-directory: ./src
        run: php artisan key:generate

      - name: Run PHP CS Fixer
        working-directory: ./src
        env:
          PHP_CS_FIXER_IGNORE_ENV: 1
        run: ./vendor/bin/php-cs-fixer fix --allow-risky=yes --using-cache=no

      - name: Run PHPStan analysis
        working-directory: ./src
        run: ./vendor/bin/phpstan analyse --memory-limit=512M

      - name: Clear PHPStan cache
        working-directory: ./src
        run: ./vendor/bin/phpstan clear-result-cache

      - name: Run PHPUnit tests
        working-directory: ./src
        run: ./vendor/bin/phpunit --configuration phpunit.xml --colors=always